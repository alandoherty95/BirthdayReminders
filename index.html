<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Reminders</title>
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container for the content -->
  <div class="container">
    <!-- Page Header -->
    <h1>Birthday Reminders</h1>
    
    <!-- Display a cake image -->
    <img src="cake.png" alt="Birthday Cake" class="cake-image">

    <!-- Section to display today's birthdays -->
    <div id="today-birthday" class="birthday-section">
      <h2>Today's Birthday</h2>
      <p id="birthday-message">Loading...</p>
    </div>

    <!-- Section to display the next upcoming birthday -->
    <div id="next-birthday" class="birthday-section">
      <h2>Upcoming Birthdays</h2>
      <p id="next-birthday-message">Loading...</p>
    </div>
  </div>

  <!-- Link to external JavaScript file for functionality -->
  <script src="script.js"></script>
</body>
</html>
